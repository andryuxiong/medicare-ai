spring.application.name=ai.andrew-medicare-backend

# Server port
server.port=${PORT:8080}

# CORS configuration
spring.web.cors.allowed-origins=https://medicare-ai.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
